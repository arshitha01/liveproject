
{% extends "admin/headerfooter.html" %}
{% block content %}
<!--header end-->
<!--sidebar start-->

<!--sidebar end-->
<!--main content start-->
<section id="main-content">
	<section class="wrapper">
		<div class="table-agile-info">
 <div class="panel panel-default">
    <div class="panel-heading">
     Basic table
    </div>
    <div>
      <table class="table" ui-jq="footable" ui-options='{
        "paging": {
          "enabled": true
        },
        "filtering": {
          "enabled": true
        },
        "sorting": {
          "enabled": true
        }}'>
        <thead>
          <tr>
            <th data-breakpoints="xs">ID</th>
            <th>Service name</th>
            <th>Description</th>
            <th data-breakpoints="xs">Images</th>
          </tr>
        </thead>
        <tbody>
            {% for x in details %}
          <tr data-expanded="true">
            <td>{{forloop.counter}}</td>
            <td>{{x.servicename}}</td>
            <td>{{x.description}}</td>
           <td><img style="width: 70%;height: 70%;" src="{{x.image.url}}"></td>
           <td><a href="/stableupdate/?sid={{x.id}}"><i class="fa fa-edit"></i></a></td>
           <td><a href="/stabledelete/?sid={{x.id}}"><i class="fa fa-trash"></i></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
</section>
 {% endblock %}
